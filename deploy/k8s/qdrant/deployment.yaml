apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  labels:
    app: qdrant
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vector-store
    app.kubernetes.io/part-of: cortex-plane
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/component: vector-store
        app.kubernetes.io/part-of: cortex-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6333"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
        - name: qdrant
          image: qdrant/qdrant:v1.13.2
          ports:
            - name: http
              containerPort: 6333
              protocol: TCP
            - name: grpc
              containerPort: 6334
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6333
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 6333
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 6333
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
            - name: qdrant-config
              mountPath: /qdrant/config/production.yaml
              subPath: production.yaml
              readOnly: true
            - name: qdrant-snapshots
              mountPath: /qdrant/snapshots
      terminationGracePeriodSeconds: 30
      volumes:
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: qdrant-data
        - name: qdrant-config
          configMap:
            name: qdrant-config
        - name: qdrant-snapshots
          emptyDir: {}
