apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-sa
  labels:
    app: cortex-agent
    app.kubernetes.io/name: cortex-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: cortex-plane
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-role
  labels:
    app: cortex-agent
    app.kubernetes.io/name: cortex-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: cortex-plane
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["agent-config"]
    verbs: ["get", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["agent-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-rolebinding
  labels:
    app: cortex-agent
    app.kubernetes.io/name: cortex-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: cortex-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent-role
subjects:
  - kind: ServiceAccount
    name: agent-sa
