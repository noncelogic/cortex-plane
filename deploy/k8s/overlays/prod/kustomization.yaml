apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cortex

resources:
  - ../../base
  - ingress.yaml
  # Secrets are NOT checked in for prod â€” create manually or via sealed-secrets:
  #   kubectl create secret generic control-plane-secrets \
  #     --from-literal=DATABASE_URL=... \
  #     --from-literal=CREDENTIAL_MASTER_KEY=... \
  #     -n cortex
  #   kubectl create secret generic postgres-secrets \
  #     --from-literal=POSTGRES_USER=cortex \
  #     --from-literal=POSTGRES_PASSWORD=<strong-password> \
  #     --from-literal=POSTGRES_DB=cortex_plane \
  #     -n cortex

patches:
  - target:
      kind: ConfigMap
      name: control-plane-config
    patch: |
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      - op: replace
        path: /data/NODE_ENV
        value: "production"

images:
  - name: noncelogic/cortex-control-plane
    newTag: latest  # Override with SHA tag in CI: kustomize edit set image ...
  - name: noncelogic/cortex-dashboard
    newTag: latest
