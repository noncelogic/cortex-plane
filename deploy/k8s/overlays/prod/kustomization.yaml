apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cortex

resources:
  - ../../base
  - ../../tailscale-proxy
  - ingress.yaml
  # Secrets are NOT checked in for prod â€” create manually or via sealed-secrets:
  #   kubectl create secret generic control-plane-secrets \
  #     --from-literal=DATABASE_URL=... \
  #     --from-literal=CREDENTIAL_MASTER_KEY=... \
  #     -n cortex
  #   kubectl create secret generic postgres-secrets \
  #     --from-literal=POSTGRES_USER=cortex \
  #     --from-literal=POSTGRES_PASSWORD=<strong-password> \
  #     --from-literal=POSTGRES_DB=cortex_plane \
  #     -n cortex

patches:
  - target:
      kind: ConfigMap
      name: control-plane-config
    patch: |
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      - op: replace
        path: /data/NODE_ENV
        value: "production"

images:
  # IMPORTANT: Always use immutable SHA tags for production deploys.
  # Update these before each deploy:
  #   cd deploy/k8s/overlays/prod
  #   kustomize edit set image \
  #     ghcr.io/noncelogic/cortex-control-plane=ghcr.io/noncelogic/cortex-control-plane:<SHA> \
  #     ghcr.io/noncelogic/cortex-dashboard=ghcr.io/noncelogic/cortex-dashboard:<SHA>
  - name: ghcr.io/noncelogic/cortex-control-plane
    newTag: "8117302"
  - name: ghcr.io/noncelogic/cortex-dashboard
    newTag: "8117302"
