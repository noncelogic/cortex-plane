apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cortex

resources:
  - ../../base
  - ../../tailscale-proxy
  - ingress.yaml
  # Secrets are NOT checked in for prod â€” create manually or via sealed-secrets:
  #   kubectl create secret generic control-plane-secrets \
  #     --from-literal=DATABASE_URL='postgres://cortex:<password>@postgresql-rw-pooler:5432/cortex_plane' \
  #     --from-literal=CREDENTIAL_MASTER_KEY=... \
  #     -n cortex
  #   kubectl create secret generic postgresql-app \
  #     --type=kubernetes.io/basic-auth \
  #     --from-literal=username=cortex \
  #     --from-literal=password=<strong-password> \
  #     -n cortex
  #   kubectl create secret generic postgresql-backup-s3 \
  #     --from-literal=ACCESS_KEY_ID=<s3-access-key> \
  #     --from-literal=SECRET_ACCESS_KEY=<s3-secret-key> \
  #     -n cortex

patches:
  - target:
      kind: ConfigMap
      name: control-plane-config
    patch: |
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      - op: replace
        path: /data/NODE_ENV
        value: "production"

images:
  # IMPORTANT: Always use immutable SHA tags for production deploys.
  # Update these before each deploy:
  #   cd deploy/k8s/overlays/prod
  #   kustomize edit set image \
  #     ghcr.io/noncelogic/cortex-control-plane=ghcr.io/noncelogic/cortex-control-plane:<SHA> \
  #     ghcr.io/noncelogic/cortex-dashboard=ghcr.io/noncelogic/cortex-dashboard:<SHA>
  - name: ghcr.io/noncelogic/cortex-control-plane
    newTag: "95dc938"
  - name: ghcr.io/noncelogic/cortex-dashboard
    newTag: "95dc938"
