# Secrets template â€” fill with real values before applying.
# For production, use sealed-secrets or external-secrets-operator instead.
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secrets
  labels:
    app: control-plane
type: Opaque
stringData:
  DATABASE_URL: "postgres://<user>:<password>@postgresql-rw-pooler:5432/<database>"
  CREDENTIAL_MASTER_KEY: "<replace-with-32-byte-key>"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-app
  labels:
    app.kubernetes.io/name: postgresql
type: kubernetes.io/basic-auth
stringData:
  username: "<postgres-username>"
  password: "<postgres-password>"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-backup-s3
  labels:
    app.kubernetes.io/name: postgresql
type: Opaque
stringData:
  ACCESS_KEY_ID: "<s3-access-key-id>"
  SECRET_ACCESS_KEY: "<s3-secret-access-key>"
