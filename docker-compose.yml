# Development environment â€” not for production
# Usage: docker compose up -d
#        pnpm dev  (runs control plane + dashboard with hot reload against these services)

services:
  postgres:
    image: postgres:17-bookworm
    restart: unless-stopped
    environment:
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex_dev
      POSTGRES_DB: cortex_plane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.2
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  control-plane:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.control-plane
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://cortex:cortex_dev@postgres:5432/cortex_plane
      QDRANT_URL: http://qdrant:6333
      PORT: "4000"
      HOST: "0.0.0.0"
      NODE_ENV: development
      LOG_LEVEL: debug
      GRAPHILE_WORKER_CONCURRENCY: "5"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:4000/healthz').then(r => { if (!r.ok) process.exit(1) })",
        ]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  pgdata:
  qdrant_data:
